        <script type="text/javascript">            
            //<![CDATA[
            //la anterior linea va obligatoriamente            
            $(document).ready(function () {//activa las animaciones de las imagenes
                $('#games').coinslider({hoverPause: false});
            });
            function capLock(e) {//identifica activo o no de 'Bloq Mayus'
                kc = e.keyCode ? e.keyCode : e.which;
                sk = e.shiftKey ? e.shiftKey : ((kc === 16) ? true : false);
                if (((kc >= 65 && kc <= 90) && !sk) || ((kc >= 97 && kc <= 122) && sk))
                    document.getElementById('caplock').style.visibility = 'visible';
                else
                    document.getElementById('caplock').style.visibility = 'hidden';
            }
            //]]>
        </script>

    <h:body style="font-size: 13px;" styleClass="body">
        <h:form id="frmLogin">
            <p:growl id="IdMensajes"  showDetail="true" sticky="false" autoUpdate="true" life="2000"/>
            <!-- new Login -->
            <div class="row">
                <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-4">
                    <div class="logo margin-top-30">
                       XLAB
      
                    </div>
                    <div class="box-login">
                        <div id="caplock" style="visibility:hidden; color: #c7cef4">El bloqueo de mayúsculas está activado</div>
                        <div class="form-login">
                            <fieldset>
                                <legend>
                                    Inicia con tu cuenta
                                </legend>
                                <p>
                                    
                                </p>
                                <div class="form-group">
                                    <span class="input-icon">
                                        <p:inputText  id="usuario" size="25"  onkeypress="capLock(event);" styleClass="form-control" placeholder="Usuario" value="#{loginMB.usuario}" required="true" label="usuario"/>
                                    <i class="fa fa-user"></i> 
                                    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-icon">
                                        <p:password id="password" size="25"  onkeypress="capLock(event);" styleClass="form-control password" placeholder="Clave" value="#{loginMB.password}" required="true" label="password"/>
                                    <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <p:commandLink
                                            value="Iniciar Sesión"                             
                                            styleClass="btn btn-primary pull-right"
                                            action="#{loginMB.iniciarSesion}"
                                            update="IdMensajes password">                                                                                                    
                                        Iniciar Sesión <i class="fa fa-arrow-circle-right"></i>
                                    </p:commandLink>

                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End : new Login -->
            <!--p:commandButton value="Basic" type="button" onclick="PF('closeSessionDialog').show();" /-->
