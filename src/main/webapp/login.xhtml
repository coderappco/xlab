<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>    
        <title>XLAB- INGRESO</title>
        <link rel="stylesheet" href="../resources/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../resources/vendor/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../resources/vendor/themify-icons/themify-icons.min.css" />
        <link rel="stylesheet" href="../resources/assets/css/styles.css" />
        <link rel="stylesheet" href="../resources/assets/css/themes/theme-3.css" id="skin_color" />
    </h:head>
    <h:body style="font-size: 13px;" styleClass="body">
        <h:form id="frmLogin">
            <p:growl id="IdMensajes"  showDetail="true" sticky="false" autoUpdate="true" life="2000"/>
            <div class="row">
                <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-3 col-md-offset-4">
                    <div class="logo margin-top-30">
                       XLAB
                    </div>
                    <div class="box-login">
                        <div id="caplock" style="visibility:hidden; color: #c7cef4">El bloqueo de mayúsculas está activado</div>
                        <div class="form-login">
                            <fieldset><legend>Inicia con tu cuenta</legend>
                                <p></p>
                                <div class="form-group">
                                    <span class="input-icon">
                                        <p:inputText  id="usuario" size="25"  onkeypress="capLock(event);" styleClass="form-control" placeholder="Usuario" value="#{loginMB.usuario}" required="true" label="usuario"/>
                                    <i class="fa fa-user"></i> 
                                    </span>
                                </div>
                                <div class="form-group">
                                    <span class="input-icon">
                                        <p:password id="password" size="25"  onkeypress="capLock(event);" styleClass="form-control password" placeholder="Clave" value="#{loginMB.password}" required="true" label="password"/>
                                    <i class="fa fa-lock"></i>
                                    </span>
                                </div>
                                <div class="form-group">
                                    <p:commandLink
                                            value="Iniciar Sesión"                             
                                            styleClass="btn btn-primary pull-right"
                                            action="#{loginMB.iniciarSesion}"
                                            ajax="false"
                                            update="IdMensajes password">                                                                                                    
                                        Iniciar Sesión <i class="fa fa-arrow-circle-right"></i>
                                    </p:commandLink>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    </h:body>
</html>
