<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            #{pruebaMB.init()}
            <p:outputLabel for="rh"  value="RH" id="lbrh"/>
            <p:selectOneMenu id="rh" value="#{pruebaMB.clasificacion.id}" >
                <f:selectItem itemLabel="Seleccion" itemValue="0" />
                <f:selectItems value="#{pruebaMB.lista}" var="r" itemLabel="#{r.descripcion}" itemValue="#{r.id}" />
                <f:ajax event="change" listener="#{pruebaMB.validar}" />
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
